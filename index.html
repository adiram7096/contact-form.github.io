<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="main-heading">Contact Details</h1>
		<br> *- Required fields<br><br>
		<div>
			<p> First Name: * 
				<input type="text" name="first-name" placeholder="Gary" required>
			</p>
			<p> Last Name: * 
				<input type="text" name="last-name" placeholder="Travis" required>
			</p>
			<p>Email Id: *
				<input type="email" name="email" required placeholder="xyz@gmail.com">
			</p>
			<p>Mobile Number:*
				<input type="Number" name="mobile-number" placeholder="123456789">
			</p>
			<p>
				<input type="submit">
			</p>
		</div>
	</div>
</body>
</html>
